#Config single instance
Resources:
  3tierAPPSingleInstance: 
    Type: AWS::EC2::Instance
    Properties: 
      ImageId: "ami-06ee6255945a96aba"
      InstanceType: t2.micro
      KeyName: "simple-key-pair"
      SubnetId: 
        Fn::ImportValue: "3tierAppPublicSubnetID"
      SecurityGroupIds: 
        - Fn::ImportValue: "3tierAppSecGroupId"
      BlockDeviceMappings: 
      - DeviceName: "/dev/xvda"
        Ebs: 
          VolumeType: "gp3"
          Iops: "200"
          DeleteOnTermination: "true"
          VolumeSize: "10"
      Tags:
      - Key: Name
        Value: 3tierAppEC2Instance

